<form class="thing-form">
  <label>Username:</label>

  <div class="input-group">
    <div class="input-group-btn dropdown">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ formulaire.region }} <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li ng-repeat="n in ['euw','na','kr','eune','br','lan','las','oce','ru','tr'] track by $index"><a href="#" ng-click="setRegionForm(n)">{{n}}</a></li>
      </ul>
    </div><!-- /btn-group -->
    <input type="text" class="form-control" aria-label="..." ng-model="formulaire.playerQueryName" placeholder="Choose a username">
    <div class="input-group-btn ">
      <button type="button" class="btn btn-primary" aria-haspopup="true" ng-click='queryPlayer()'>Query</button>
    </div><!-- /btn-group -->
  </div><!-- /input-group -->
</form>
</div>

<div class="row">
  <div class="container" ng-controller="PlayerSelectCtrl">
    <div class="col-lg-12">
      <h1 class="page-header">Player</h1>

      <pre>{{playerResult|json}}</pre>

        <div class="media"  ng-if="!(isUndefined(player.name))" >
          <div class="media-left media-middle">
            <a href="#">
              <img class="media-object" ng-src="{{urlIcon(playerResult.profileIconId)}}" alt="...">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{playerRes.name}}</h4>
          </div>
        </div>

      <h1>Last Game</h1>
        <p>
        </p>

    </div>
  </div>
</div>
